<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Settings</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e0e7ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        h1 {
            color: #3b82f6;
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .button {
            background-color: #3b82f6;
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 5px 0;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .button:hover {
            background-color: #2563eb;
        }
        .button img {
            width: 24px;
            height: 24px;
            filter: invert(100%);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Settings</h1>
        <div class="buttons">
            <button class="button" onclick="location.href='manageacc.html'">
                <img src="https://img.icons8.com/ios-filled/50/ffffff/user-group-man-man.png" alt="Manage Student Accounts">
                Manage Student Accounts
            </button>
            <button class="button" onclick="location.href='editprofileadmin.html'">
                <img src="https://img.icons8.com/ios-filled/50/ffffff/edit-user-male.png" alt="Edit Profile">
                Edit Profile
            </button>
            <button class="button" onclick="location.href='signin.html'">
                <img src="https://img.icons8.com/ios-filled/50/ffffff/exit.png" alt="Log Out">
                Log Out
            </button>
            <button class="button" onclick="location.href='admin.html'">
                <img src="https://img.icons8.com/ios-filled/50/ffffff/dashboard.png" alt="Back to Dashboard">
                Back to Dashboard
            </button>
        </div>
    </div>
</body>
</html>
